<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="dark:bg-black dark:text-white dark transition-all duration-200">
  
    <div class="flex justify-center">
      <label for="darkmode" class="flex">
        <span class="mr-2">Light</span>
        <input type="checkbox" id="darkmode" class="hidden" />
        <div
          class="flex h-5 w-9 cursor-pointer items-center rounded-full bg-slate-600 px-1 hover:ring-1 hover:outline-1 outline-sky-400 ring-sky-400"
        >
          <div
            class="darkmode-cirle h-4 w-4 rounded-full bg-slate-100 dark:translate-x-3"
          ></div>
        </div>
        <span class="ml-2">Dark</span>
      </label>
    </div>
  </body>
</html>

<script>
  const body = document.querySelector("body");
  const checkbox = document.querySelector("#darkmode");

  checkbox.addEventListener("click", () => {
    // checkbox.checked
    //   ? body.classList.add("dark")
    //   : body.classList.remove("dark");
    body.classList.toggle('dark');
  });
</script>
